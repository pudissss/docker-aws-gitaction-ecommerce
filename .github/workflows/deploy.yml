name: Deploy Rhythm App on EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout this CI/CD repo
      - name: Checkout CI/CD repo
        uses: actions/checkout@v3

      # 2️⃣ Checkout frontend repo
      - name: Checkout frontend
        uses: actions/checkout@v3
        with:
          repository: pudissss/rhythmfront
          token: ${{ secrets.GITHUB_TOKEN }}
          path: frontend

      # 3️⃣ Checkout backend repo
      - name: Checkout backend
        uses: actions/checkout@v3
        with:
          repository: pudissss/rhythmback
          token: ${{ secrets.GITHUB_TOKEN }}
          path: backend

      # 4️⃣ Copy frontend + backend + configs to EC2
      - name: Copy code to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./frontend/*,./backend/*,./gitactions/*"
          target: /home/ubuntu/apps

      # 5️⃣ SSH into EC2 and deploy with Docker Compose
      - name: Deploy on EC2 with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          debug: true
          script: |
            cd ~/apps

            # Install Git if missing
            if ! command -v git &> /dev/null; then
              echo "Installing Git..."
              sudo apt-get update -y
              sudo apt-get install -y git
            fi

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg lsb-release

              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg

              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Stop old containers, rebuild, and restart
            sudo docker compose down
            sudo docker compose up -d --build
